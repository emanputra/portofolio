<!DOCTYPE html>
<html>
<head>
    <title>Belajar HTML Table</title>
</head>
<body>
<div align="center">
<table border="2" width="450">
    <tr>
        <td colspan="3" bgcolor="#FF9900" align="center">
            Kolom 1, 2 dan 3 dengan colspan
        </td>
    </tr>
    <tr>
        <td rowspan="2">Kolom 1A<br>+Kolom 1B (rowspan)</td>
        <td>Kolom 2A</td>
        <td rowspan="2">Kolom 3A<br>+Kolom 3B (rowspan)</td>
    </tr>
    <tr>
        <td width="100" height="137" align="center">
            <img src="https://randomuser.me/api/portraits/lego/1.jpg" id="randomPhoto" width="250" height="250" alt="Random Person">
        </td>
    </tr>
    <tr>
        <td>Kolom 1C</td>
        <td>Kolom 2C</td>
        <td>Kolom 3C</td>
    </tr>
</table>
</div>

<script>
    // Ganti gambar setiap kali halaman direfresh
    const img = document.getElementById("randomPhoto");
    const gender = Math.random() < 0.5 ? "men" : "women";
    const randomNum = Math.floor(Math.random() * 99);
    img.src = https://randomuser.me/api/portraits/${gender}/${randomNum}.jpg;
</script>

</body>
</html>
